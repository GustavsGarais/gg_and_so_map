<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latvian GeoJSON Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.0/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.0/dist/leaflet.js"></script>
    <script>
        // Initialize the map centered on Latvia (use proper lat/lng for better view)
        var map = L.map('map').setView([56.946285, 24.105078], 13);

        // Set up the OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Function to convert LKS92 to WGS84 using the LKS92WGS84 module
        function convertLKS92ToWGS84(x, y) {
            var coords = LKS92WGS84.convertXYToLatLon([x, y]);
            return { lat: coords[0], lng: coords[1] };
        }


        // Add each feature as a marker on the map
        geojsonFeature.features.forEach(function (feature) {
            var coords = convertLKS92ToWGS84(feature.geometry.coordinates[0], feature.geometry.coordinates[1]);
            var marker = L.marker([coords.lat, coords.lng]).addTo(map);
            marker.bindPopup(feature.properties.PLACENAME);
        });
    </script>
</body>
</html>
